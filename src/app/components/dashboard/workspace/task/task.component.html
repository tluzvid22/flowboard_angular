<div
  #wrapper_task
  class="wrapper row align-center space-between {{
    deletedTask ? 'deleted' : 'not_deleted'
  }}"
  (mouseenter)="this.onFocus = true"
  (mouseleave)="this.onFocus = false"
  (click)="editTask()"
>
  <h4 class="title">{{ this.task.name }}</h4>
  <i
    *ngIf="permissions.canDelete && this.onFocus"
    class="fa-solid fa-trash"
    (click)="deleteTask(); $event.stopPropagation()"
  ></i>
</div>
